<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raster to Vector Converter for LaserGRBL</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Required libraries - consolidated -->
    <script src="lib/potrace.js"></script>
    <script src="lib/jszip.min.js"></script>
    <script src="lib/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Raster to Vector Converter for LaserGRBL</h1>
            <p>Convert any raster image to vector format suitable for LaserGRBL</p>
        </header>
        
        <div class="upload-section">
            <div class="file-drop-area" id="dropArea">
                <span class="drop-message">Drag & drop an image file or</span>
                <label class="file-btn">
                    Browse Files
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </label>
            </div>
        </div>
        
        <div class="settings-section">
            <h2>Conversion Settings</h2>
            <div class="setting-group">
                <label for="threshold">Threshold: <span id="thresholdValue">128</span></label>
                <input type="range" id="threshold" min="0" max="255" value="128" class="slider">
            </div>
            <div class="setting-group">
                <label for="resolution">Resolution:</label>
                <select id="resolution">
                    <option value="1">Original (slow)</option>
                    <option value="2">1/2 (medium)</option>
                    <option value="4" selected>1/4 (fast)</option>
                    <option value="8">1/8 (fastest)</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Output Format:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="outputFormat" value="svg" checked>
                        SVG
                    </label>
                    <label>
                        <input type="radio" name="outputFormat" value="dxf">
                        DXF
                    </label>
                </div>
            </div>
            <button id="convertBtn" disabled>Convert Image</button>
            <button id="downloadBtn" disabled>Download Vector File</button>
        </div>
        
        <div class="preview-section" style="display: none;">
            <div class="preview-container">
                <div class="preview-box">
                    <h3>Original Image</h3>
                    <img id="originalPreview" alt="Original Image Preview">
                </div>
                <div class="preview-box">
                    <h3>Vector Preview</h3>
                    <div id="vectorPreview"></div>
                </div>
            </div>
        </div>
        
        <div class="processing-overlay" id="processingOverlay" style="display: none;">
            <div class="processing-content">
                <div class="spinner"></div>
                <p>Processing Image...</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created with ❤️ | <a href="https://github.com/yourusername/raster-to-vector-converter" target="_blank">View on GitHub</a></p>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
